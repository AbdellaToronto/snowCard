<html ng-app="card">
<head>
    <title>Holiday Card</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body ng-controller="mainCtrl">
<div class="container" id="Card">
    <div class="center-block text-center snowcard" id="FirstScreen" ng-show="sceneDisplayed">
        <h1>Season's Greetings</h1>
        <h2>from</h2>
        <h3>{{locationName['CMAS']}}</h3>
    </div>
    <div class="center-block snowcard" id="RestOfScreens" ng-show="secondSceneDisplayed">
        <h2>{{message}}</h2>
    </div>
</div>


<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/mainController.js"></script>
</body>
</html>
